plugins {
    id 'groovy'
}

group 'vandenbreemen'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.encog', name: 'encog-core', version: '3.4'
}
